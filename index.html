<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syeda Nafisa Hussain â€” Will you be my Valentine? ðŸ’•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #e8a0a8;
      --rose-deep: #c76b7a;
      --blush: #f8e1e4;
      --cream: #fff5f6;
      --text: #5c3d42;
      --gold: #c9a962;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(165deg, var(--cream) 0%, var(--blush) 50%, #ffe4e8 100%);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .hearts-bg span {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }
    .hearts-bg span:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .hearts-bg span:nth-child(2) { left: 80%; top: 15%; animation-delay: 1s; }
    .hearts-bg span:nth-child(3) { left: 25%; top: 70%; animation-delay: 2s; }
    .hearts-bg span:nth-child(4) { left: 70%; top: 75%; animation-delay: 0.5s; }
    .hearts-bg span:nth-child(5) { left: 50%; top: 40%; animation-delay: 3s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      color: var(--rose-deep);
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    .subtitle {
      font-size: 1rem;
      color: var(--rose);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2.5rem;
    }
    .photos img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(199, 107, 122, 0.25);
      border: 3px solid rgba(255,255,255,0.9);
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: var(--text);
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-yes {
      background: linear-gradient(135deg, var(--rose-deep), var(--rose));
      color: white;
      box-shadow: 0 4px 20px rgba(199, 107, 122, 0.4);
    }
    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(199, 107, 122, 0.5);
    }
    .btn-no {
      background: white;
      color: var(--rose-deep);
      border: 2px solid var(--rose);
      position: relative;
    }
    .btn-no:hover {
      transform: scale(1.02);
    }

    .result {
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--rose-deep);
      min-height: 2rem;
    }
    .result.yes {
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
    }

    @media (max-width: 600px) {
      .photos { grid-template-columns: 1fr; }
      .photos img { max-height: 220px; aspect-ratio: 4/3; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg">
    <span>â™¥</span><span>â™¥</span><span>â™¥</span><span>â™¥</span><span>â™¥</span>
  </div>

  <div class="container">
    <h1>For my favorite person</h1>
    <p class="subtitle">Scroll down and say yes? ðŸ’•</p>

    <div class="photos">
      <img src="69439071423__610F2D10-4E8B-4867-889E-C26F407927F3.jpg" alt="Us">
      <img src="IMG_3510.jpg" alt="Us">
      <img src="IMG_4508.jpg" alt="Us">
    </div>

    <p class="question">Syeda Nafisa Hussain, will you be my Valentine?</p>

    <div class="buttons">
      <button class="btn btn-yes" id="btnYes">Yes! ðŸ’•</button>
      <button class="btn btn-no" id="btnNo">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const result = document.getElementById('result');
    const confettiEl = document.getElementById('confetti');

    let noClicks = 0;
    let noButtonClicks = 0;

    btnYes.addEventListener('click', () => {
      result.innerHTML = 'Yay see you on the 14th ðŸ˜‰';
      result.classList.add('yes');
      createConfetti();
      btnYes.style.transform = 'scale(1.1)';
      btnNo.style.opacity = '0.5';
      btnNo.style.pointerEvents = 'none';
    });

    btnNo.addEventListener('mouseenter', () => {
      noClicks++;
      if (noClicks <= 3) {
        const x = Math.random() * 80 - 40;
        const y = Math.random() * 40 - 20;
        btnNo.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    btnNo.addEventListener('click', () => {
      noButtonClicks++;
      result.textContent = 'ðŸ˜ '.repeat(noButtonClicks);
      result.style.animation = 'none';
      result.offsetHeight;
      result.style.animation = 'pop 0.5s ease';
    });

    function createConfetti() {
      const colors = ['#e8a0a8', '#c76b7a', '#c9a962', '#fff5f6'];
      for (let i = 0; i < 80; i++) {
        const el = document.createElement('div');
        el.style.cssText = `
          position: absolute;
          width: 10px;
          height: 10px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          left: ${Math.random() * 100}vw;
          top: -20px;
          border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
          animation: fall ${2 + Math.random() * 2}s linear forwards;
          opacity: 0.9;
        `;
        el.style.setProperty('--delay', Math.random() * 0.5 + 's');
        confettiEl.appendChild(el);
        setTimeout(() => el.remove(), 4000);
      }
      const style = document.createElement('style');
      style.textContent = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
